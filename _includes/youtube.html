<div class="embed-responsive embed-responsive-16by9">
  {% if include.nav==True %}
  <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/{{include.id}}?autoplay=0" frameborder="0"></iframe>
  {% else %}
  <iframe class="embed-responsive-item" src="https://www.youtube-nocookie.com/embed/{{include.id}}?controls=0&amp;showinfo=0&amp;autoplay=0&amp;rel=0" frameborder="0"></iframe>
  {% endif %}
</div>
